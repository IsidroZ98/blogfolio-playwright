name: Run Tests and Deploy Allure Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "allure-deploy"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: self-hosted

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -s /opt/allure/allure-2.29.0/bin/allure /usr/local/bin/allure

      - name: Run Maven tests
        run: |
          cd playwright-demo
          mvn clean test

      - name: Generate HTML Allure report
        run: |
          cd playwright-demo
          allure generate allure-results --clean -o target/allure-report

      - name: Debug â€” show final report
        run: |
          ls -R playwright-demo/target/allure-report || echo "Report missing!"

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Allure Report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "playwright-demo/target/allure-report"

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
