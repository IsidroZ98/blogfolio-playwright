name: Run Tests and Deploy Allure Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "allure-deploy"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Run Maven tests (this generates allure-results)
        run: |
          cd playwright-demo
          mvn clean test

      - name: Debug — Show allure-results folder
        run: |
          echo "Contents of allure-results:"
          ls -R playwright-demo/allure-results || echo "allure-results NOT FOUND"

      - name: Generate Allure HTML report
        run: |
          cd playwright-demo
          mvn allure:report

      - name: Debug — Show generated HTML report
        run: |
          echo "Contents of generated Allure HTML report:"
          ls -R playwright-demo/target/site/allure-maven-plugin || echo "HTML report NOT FOUND"
      - name: Debug — verify report exists
        run: |
          echo "Checking for index.html"
          if [ -f playwright-demo/target/site/allure-maven-plugin/index.html ]; then
            echo "FOUND index.html"
          else
            echo "index.html NOT FOUND"
            ls -R playwright-demo/target/site/allure-maven-plugin || echo "Report folder missing"
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Allure Report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "playwright-demo/target/site/allure-maven-plugin"

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
