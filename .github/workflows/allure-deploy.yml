name: Run Tests and Deploy Allure Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "allure-deploy"
  cancel-in-progress: false

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Maven tests + generate Allure results
        run: |
          cd playwright-demo
          mvn clean test

      - name: Show allure-results (debug)
        run: |
          echo "Displaying allure-results folder:"
          ls -R playwright-demo/allure-results || echo "Folder missing!"

      - name: Generate Allure Report
        run: |
          cd playwright-demo
          mvn allure:report

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Allure Report artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'playwright-demo/target/site/allure-maven-plugin'

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
