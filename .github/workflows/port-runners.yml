name: Self-Hosted Playwright CI with Allure

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "allure-deploy"
  cancel-in-progress: false

# ----------------------------------------------------
# 1. DEBIAN RUNNER
# ----------------------------------------------------
jobs:
  debian_build:
    name: Playwright Tests (Debian / Pi 5)
    runs-on: [self-hosted, linux, arm64, debian]

    steps:
      - uses: actions/checkout@v4

      - name: Environment info
        run: |
          uname -a
          java -version
          mvn -version

      - name: Run Playwright tests
        run: |
          cd playwright-demo
          mvn -B test

      - name: Upload Allure results (Debian)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-debian
          path: playwright-demo/allure-results

  # ----------------------------------------------------
  # 2. ARCH RUNNER
  # ----------------------------------------------------
  arch_build:
    name: Playwright Tests (Arch / Pi 5)
    runs-on: [self-hosted, linux, arm64, arch]

    steps:
      - uses: actions/checkout@v4

      - name: Environment info
        run: |
          uname -a
          java -version
          mvn -version

      - name: Run Playwright tests
        run: |
          cd playwright-demo
          mvn -B test

      - name: Upload Allure results (Arch)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-arch
          path: playwright-demo/allure-results

  # ----------------------------------------------------
  # 3. KUBUNTU RUNNER (Docker-based)
  # ----------------------------------------------------
  kubuntu_build:
    name: Playwright Tests (Kubuntu / Pi 5)
    runs-on: [self-hosted, linux, arm64, kubuntu]

    steps:
      - uses: actions/checkout@v4

      - name: Environment info
        run: |
          uname -a
          java -version
          mvn -version

      - name: Run Playwright tests
        run: |
          cd playwright-demo
          mvn -B test

      - name: Upload Allure results (Kubuntu)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-kubuntu
          path: playwright-demo/allure-results

  # ----------------------------------------------------
  # 4. MERGE ALLURE RESULTS
  # ----------------------------------------------------
  merge_allure:
    name: Merge Allure Results
    runs-on: ubuntu-latest
    needs: [debian_build, arch_build, kubuntu_build]

    steps:
      - uses: actions/checkout@v4

      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -sf /opt/allure/allure-2.29.0/bin/allure /usr/local/bin/allure

      - name: Download all Allure artifacts
        uses: actions/download-artifact@v4
        with:
          path: merged-allure
          merge-multiple: true

      - name: Generate Allure report
        run: |
          mkdir -p merged-allure-results
          cp -r merged-allure/* merged-allure-results/
          allure generate merged-allure-results --clean -o allure-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  # ----------------------------------------------------
  # 5. DEPLOY TO GITHUB PAGES
  # ----------------------------------------------------
  deploy:
    name: Deploy Allure Report
    runs-on: ubuntu-latest
    needs: merge_allure

    environment:
      name: github-pages

    steps:
      - uses: actions/configure-pages@v5

      - uses: actions/deploy-pages@v4
