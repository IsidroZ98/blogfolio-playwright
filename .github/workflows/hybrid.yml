name: Hybrid CI/CD (Java + Playwright + Allure)

on:
  push:
  pull_request:

permissions:
  contents: read



jobs:
  lint:
    name: Lint (Cloud)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - run: mvn -B spotless:check || mvn -B checkstyle:check


  unit_tests:
    name: Unit Tests (Cloud)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - run: mvn -B test




  mac_build:
    name: MacOS Build (Self-hosted Mac)
    runs-on: [self-hosted, macos]
    needs: [unit_tests]

    steps:
      - uses: actions/checkout@v4

      - run: echo "Running on my REAL Mac machine"
      - run: |
          echo "Java version:"
          java -version



      - name: Install Allure (macOS)
        run: |
          brew update
          brew install allure

      - name: Build on macOS
        run: mvn -B verify



  linux_build:
    name: Arch Linux Build (Self-hosted)
    runs-on: [self-hosted, linux]
    needs: [unit_tests]

    steps:
      - uses: actions/checkout@v4

      - run: echo "Running Linux build on my Arch machine"
      - run: echo "Java: $(java -version)"

    
      - name: Install Allure (Arch Linux)
        run: |
          sudo pacman -Sy --noconfirm unzip wget
          wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.zip
          sudo unzip allure-2.29.0.zip -d /opt/allure
          sudo ln -sf /opt/allure/allure-2.29.0/bin/allure /usr/local/bin/allure
          allure --version

      - name: Build on Arch Linux
        run: mvn -B verify



  safety_gate:
    if: github.event.pull_request.head.repo.fork == true
    name: BLOCK unsafe PR (from forks)
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "â›” PR from a fork â€” blocking self-hosted runners!"
          exit 1




  dashboard:
    name: CI Dashboard Summary
    runs-on: ubuntu-latest
    needs: [unit_tests, mac_build, linux_build]

    steps:
      - name: Generate summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### âœ” Cloud Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- Lint (ubuntu-latest)" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests (ubuntu-latest)" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ” Self-hosted Jobs" >> $GITHUB_STEP_SUMMARY
          echo "- macOS Build â†’ label: **self-hosted, macos**" >> $GITHUB_STEP_SUMMARY
          echo "- Arch Linux Build â†’ label: **self-hosted, linux**" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ›¡ Safety" >> $GITHUB_STEP_SUMMARY
          echo "- Forked pull requests are blocked from touching your machines." >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ§ª Testing Framework" >> $GITHUB_STEP_SUMMARY
          echo "- Playwright (Java)" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit" >> $GITHUB_STEP_SUMMARY
          echo "- Maven Surefire" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Finished at: $(date)" >> $GITHUB_STEP_SUMMARY
